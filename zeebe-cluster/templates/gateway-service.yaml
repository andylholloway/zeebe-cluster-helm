apiVersion: v1
kind: Service
metadata:
  name: {{ tpl .Values.global.zeebe . }}-gateway
  labels:
    app.kubernetes.io/name: {{ include "zeebe-cluster.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app: {{ tpl .Values.global.zeebe . }}-gateway
  annotations:
{{- toYaml  .Values.annotations | nindent 4 }}   
spec:
  selector:
    app: {{ tpl .Values.global.zeebe . }}-gateway 
  ports:
    - port: 26500
      name: grpc
    - port: 9600
      name: monitoring